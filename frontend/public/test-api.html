<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1a1a; color: #fff; }
        .result { margin: 10px 0; padding: 10px; background: #2a2a2a; border-radius: 5px; }
        .success { border-left: 4px solid #4caf50; }
        .error { border-left: 4px solid #f44336; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>NeverLands API Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="testAuth()">Test Auth</button>
    <button onclick="testMarket()">Test Market</button>
    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:8888/NLTv1/backend/api';

        function addResult(title, data, isError = false) {
            const div = document.createElement('div');
            div.className = 'result ' + (isError ? 'error' : 'success');
            div.innerHTML = `<strong>${title}</strong><pre>${JSON.stringify(data, null, 2)}</pre>`;
            document.getElementById('results').appendChild(div);
        }

        async function testAPI() {
            try {
                const response = await fetch(`${API_URL}/`);
                const data = await response.json();
                addResult('API Index', data);
            } catch (err) {
                addResult('API Error', err.message, true);
            }
        }

        async function testAuth() {
            try {
                const response = await fetch(`${API_URL}/auth`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        initData: '',
                        user: {id: 99999, username: 'htmltest', first_name: 'HTML'}
                    })
                });
                const data = await response.json();
                addResult('Auth Test', data);
            } catch (err) {
                addResult('Auth Error', err.message, true);
            }
        }

        async function testMarket() {
            try {
                const response = await fetch(`${API_URL}/market?category=w4`);
                const data = await response.json();
                addResult('Market Test', {itemCount: data.data?.items?.length || 0, sample: data.data?.items?.[0]});
            } catch (err) {
                addResult('Market Error', err.message, true);
            }
        }
    </script>
</body>
</html>
